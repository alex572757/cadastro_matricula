<html lang="pt-br">
    <head>
        <title>Cadastro de Login</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Criar novo Login</h1>
        <form name="frmLogin" action="insertLogin.jsp">
            <table>
                <tr>
                    <td><input type="text" name="username" placeholder="Username" class="Caixa1"></td>
                </tr>
                <tr>
                    <td><input type="password" name="senha" placeholder="Senha" class="Caixa1"></td>
                </tr>
            </table>
            <input type="button" value="Adicionar" class="Botao1" onclick="validar()">
            <a href="index.html" class="Botao1">Voltar</a>
        </form>
        <script src="scripts/validadorLogin.js"></script>
    </body>
</html>
