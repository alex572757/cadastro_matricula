<html lang="pt-br">
    <head>
        <title>Cadastro de Matrícula</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Criar nova matrícula</h1>
        <form name="frmMatricula" action="insertMatricula.jsp">
            <table>
                <tr>
                    <td><input type="text" name="nome" placeholder="Nome do Aluno" class="Caixa1"></td>
                </tr>
                <tr>
                    <td><input type="text" name="fone" placeholder="Fone" class="Caixa2"></td>
                </tr>
                <tr>
                    <td><input type="text" name="email" placeholder="E-mail" class="Caixa1"></td>
                </tr>
                <tr>
                    <td><input type="text" name="curso" placeholder="Curso" class="Caixa1"></td>
                </tr>
            </table>
            <input type="button" value="Adicionar" class="Botao1" onclick="validar()">
            <a href="index.html" class="Botao1">Voltar</a>
        </form>
        <script src="scripts/validador.js"></script>
    </body>
</html>
